<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Playlist Forum</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary navbar-dark fixed-top">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <button class="navbar-toggler" type="button" id="playlists">
        <i class="material-icons">settings</i>
      </button>
    </div>
  </nav>

  <nav class="bottom-navbar navbar navbar-dark fixed-bottom">
    <div class="container text-center container-fluid">
      <div class="row">
        <div id="playlistsButton" class="col-4" style="background-color: green">
          <i class="material-icons">menu</i>
        </div>
        <div id="songsButton" class="col-4" style="background-color: green;">
          <i class="material-icons">menu</i>
        </div>
        <div id="detailsButton" class="col-4" style="background-color: black;">
          <i class="material-icons">menu</i>
        </div>
      </div>
    </div>    
  </nav>

  <div id="detailsPage" class="container page-container ">
    <h1 style="color: white;">Song Title</h1>
    <img src="https://www.rose-hulman.edu/about-us/community-and-public-services/communications-and-marketing/assets/RH_G_HiRes-RGB-1c.png">
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
