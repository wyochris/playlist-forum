<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Playlist Forum</title>
</head>

<body>
  <header class="bmd-layout-header">
    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        <div class="dropdown">
          <button class="btn btn-tertiary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="material-icons">settings</i>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-left">
            <li data-toggle="modal" data-target="#addPlaylist"><a class="dropdown-item" href="#">Create Playlist</a></li>
            <li><a class="dropdown-item" href="#">User Settings</a></li>
            <br>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
        <form class="d-flex" onsubmit="event.preventDefault(); handleSearch()">
          <input class=" me-2" type="text" id="searchInput" placeholder="Enter track name">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  
  <nav class="bottom-navbar navbar navbar-dark fixed-bottom">
    <div class="container text-center">
      <div class="row">
        <div id="playlistsButton" class="col-4" style="background-color: black">
          <i class="material-icons">menu</i>
        </div>
        <div id="songsButton" class="col-4" style="background-color: green;">
          <i class="material-icons">menu</i>
        </div>
        <div id="detailsButton" class="col-4" style="background-color: green;">
          <i class="material-icons">menu</i>
        </div>
      </div>
    </div>    
  </nav>
  
  <div id="mainPage" class="container page-container">
    <h1 class="text-center text-dark">My Playlists</h1>
    <div id="playlistPage" class="container page-container">
      
      <div class="card">
        <div class="card-body">
          <image src="https://i.scdn.co/image/ab67616d0000485102d63d77b84d4927a80d5252">&nbsp; Playlist 1
            
          </image>
          
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="addPlaylist" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a Playlist</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <div class="form-group bmd-form-group">
            <label for="playlistName">Name</label>
            <input type="text" class="form-control" id="playlistName" required="" value="Playlist">
            <div class="form-text">* required</div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="submit" type="button" class="btn btn-primary" data-dismiss="modal" type="submit">Create</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
